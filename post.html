<body>
    <div class="header">

   
    <div class="top">
        <p>IP Adress :<span id="addr"></span></p>
    </div>
    <div class="info">
        <p>Lat:<span id="lat"></span></p>
        <p>City:<span id="city"></span></p>
        <p>Orgnisation:<span id="Orgnisation"></span></p>
    </div>

    <div class="info info2">
       <p>Long:<span id="long"></span></p>
        <p>Region:<span id="Region"></span></p>
       <p>Hostname:<span id="Hostname"></span></p>
    </div>
    <br>
    
</div>


    <div class="map">
        
        <h2>Your Current Location</h2>
        <!-- <div id="showmap" ></div> src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed"-->

    </div>

    <div class="more">
        <br><br>
        <h2>More Information About You</h2>
        
            <ul>

                <li  id="pincodeMessage">Message: Number of pincode(s) found:</li>
            </ul>
        </div>

        <div class="post">
            <br><br>

            <br><br>
            <input id="searchInput" type="text" placeholder="Search By Name">
        </div>

        
<div class=outerdiv>
